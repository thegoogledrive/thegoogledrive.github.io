    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 800px;
        }
        .button {
            width: 150px;
            height: 100px;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-decoration: none;
        }
        .button::after {
            content: attr(data-text);
            position: absolute;
            color: white;
            font-size: 16px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .button:hover::after {
            opacity: 1;
        }
    </style>
</head>

    <div class="button-container">
